# User and worker processes configuration (standard for Nginx)
user  nginx;
worker_processes  auto;

# *** THIS IS THE FIX FOR THE PID ERROR ***
# Set the PID file location to a directory where the 'nginx' user has write permissions.
# We configured /var/run/nginx for this in the Dockerfile.
pid        /var/run/nginx/nginx.pid;

# Error logging configuration
error_log  /var/log/nginx/error.log warn;

# Event module configuration (how Nginx handles connections)
events {
    worker_connections  1024;
}

# HTTP block configuration
http {
    include       /etc/nginx/mime.types; # Include MIME types for proper file serving
    default_type  application/octet-stream; # Default content type

    # Log format for access logs
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main; # Path for access logs

    sendfile        on;      # Enable efficient file transfers
    tcp_nopush     on;       # Optimize sendfile for larger files
    tcp_nodelay    on;       # Optimize for interactive connections
    keepalive_timeout  65;   # Timeout for keep-alive connections
    types_hash_max_size 2048; # Max size for types hash tables

    # Server block for your React application
    server {
        listen 80; # Listen on port 80 inside the container
        root /usr/share/nginx/html; # Root directory where your built React app files are
        index index.html index.htm; # Default files to serve when a directory is requested

        # The crucial part for React Single Page Applications (SPAs):
        # 1. Try to serve the requested URI as a file.
        # 2. If not found, try to serve it as a directory (and find index.html within it).
        # 3. If neither is found (for client-side routes like /login, /about),
        #    fall back and serve the main /index.html.
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: Prevent logging for favicon requests (often result in 404s if not present)
        location = /favicon.ico {
          log_not_found off;
          access_log off;
        }

        # Optional: Optimize caching and reduce logging for common static asset types
        location ~* \.(css|js|gif|jpe?g|png|ico|json|eot|ttf|woff|woff2|svg)$ {
          expires 1y; # Cache for 1 year
          log_not_found off; # Don't log 404s for these files
          access_log off; # Don't log access for these files
          add_header Cache-Control "public, max-age=31536000, immutable"; # Set cache control headers
        }
    }
}
